name: Metrics Debug
on:
  # 매일 자정 자동 업데이트
  schedule: 
    - cron: "0 0 * * *"
  workflow_dispatch:
  push:
    branches:
      - master
      - main

jobs:
  github-metrics:
    runs-on: ubuntu-latest
    steps:
      - name: GitHub Metrics
        uses: lowlighter/metrics@latest
        with:
          token: ${{ secrets.METRICS_TOKEN }}

          user: letminjae
          template: classic
          base: ""

          # 모든 언어 관련 제거
          plugin_languages: no

          # 최근 언어 활동만 활성화
          plugin_activity: yes
          plugin_activity_limit: 8
          plugin_activity_days: 30
          plugin_activity_visibility: all
          plugin_activity_timestamps: yes

          plugin_recent_posts: yes
          plugin_recent_posts_source: github
          plugin_recent_posts_limit: 4

          config_timezone: Asia/Seoul
          theme: radical
