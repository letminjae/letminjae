name: Stable Metrics
on:
  # 매일 자정 자동 업데이트
  schedule: 
    - cron: "0 0 * * *"
  workflow_dispatch:
  push:
    branches:
      - master
      - main

jobs:
  github-metrics:
    runs-on: ubuntu-latest
    steps:
      - name: GitHub Metrics
        uses: lowlighter/metrics@v3.34
        with:
          token: ${{ secrets.METRICS_TOKEN }}

          user: letminjae
          template: classic
          base: ""

          # 모든 언어 관련 제거
          plugin_languages: no

          # 최근 언어 활동만 활성화
          plugin_activity: yes
          plugin_activity_limit: 8
          plugin_activity_days: 15
          plugin_activity_visibility: all

          config_timezone: Asia/Seoul
          theme: radical
