name: Stable Metrics
on:
  # 매일 자정 자동 업데이트
  schedule: 
    - cron: "0 0 * * *"
  workflow_dispatch:
  push:
    branches:
      - master
      - main

jobs:
  github-metrics:
    runs-on: ubuntu-latest
    steps:
      - name: GitHub Metrics
        uses: lowlighter/metrics@latest
        with:
          token: ${{ secrets.METRICS_TOKEN }}

          user: letminjae
          template: classic
          base: ""

          plugin_isocalendar: yes
          plugin_isocalendar_duration: half-year

          config_timezone: Asia/Seoul
          theme: radical
